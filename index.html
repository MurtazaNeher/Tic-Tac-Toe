<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href='tic-favicon.png'>
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="phone.css" />

</head>

<body>
    <header id="header">
        <h1 id="header-heading">Tic Tac Toe</h1>
    </header>
    <main id="main">

        <div id="score-box">
            <div>Total Matches : <span id="total-matches"></span></div>

            <div class="x-score">X - score : <span id="x-score"></span></div>
            <div class="o-score">O - score : <span id="o-score"></span></div>
            <div class="matches-drawn">Draw : <span id="draw-matches"></span></div>
        </div>
        <div class="turn">
            <span id="turn"></span>
        </div>

        <div id="container-first">
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>

        </div>

        <div id="container-second">

            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
        </div>

        <div id="container-third">

            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
            <div class="box" id="box-9"></div>
        </div>
        <div id="btn-container">
            <button id="clear-btn">clear</button>
            <button id="reset-btn">reset</button>
        </div>

        <footer id="footer"><a href="https://murtazaneherwala.netlify.app/"> DEV : Murtaza Neher Wala </a></footer>


    </main>

    <script src="/app.js"></script>

</body>

</html>
